<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
  <script defer src="main-7764d560a786a859e241.js"></script></head>
  <body class="flex flex-col">
    <!-- app container -->
    <div class="app-container flex-auto">
      <!-- left col -->
      <div class="left-col w-80 h-full p-10 bg-slate-50 drop-shadow-lg">
        <!-- Tasks pane -->
        <div class="main-tasks flex flex-col gap-2">
          <div class="task flex justify-between">
            <div class="task-tag flex gap-2">
              <img src="2f2edd9fea45e7d6d330.svg" alt="" />
              <h1 class="font-bold">Today</h1>
            </div>
            <p id="num-tasks-today">5</p>
          </div>
          <div class="task flex justify-between">
            <div class="task-tag flex gap-2">
              <img src="5a840f69052501967a19.svg" alt="" />
              <h1 class="font-bold">Upcoming</h1>
            </div>
            <p id="num-tasks-upcoming">5</p>
          </div>
          <div class="task flex justify-between">
            <div class="task-tag flex gap-2">
              <img src="787a640fca7a1f5eb11d.svg" alt="" />
              <h1 class="font-bold">Priority</h1>
            </div>
            <p id="num-tasks-priority">5</p>
          </div>
        </div>

        <!-- Projects pane -->
        <div class="projects-header mt-20 flex justify-between items-center">
          <div class="projects-tag flex gap-2">
            <button id="projects-unfold-button">
              <img src="6b0528be6c50fffb4613.svg" id="projects-arrow" alt="" />
            </button>
            <h1 class="font-bold">Projects</h1>
          </div>
          <button
            class="font-bold text-slate-50 w-7 h-7 text-2xl bg-blue-400 rounded-full text-center p-0 leading-4 pb-1"
          >
            +
          </button>
        </div>

        <!-- Projects -->
        <ul class="projects pt-3" id="projects-pane">
          <!-- project  -->
          <li class="project flex justify-between items-center px-3">
            <div class="project-tag flex gap-3 items-center">
              <!-- <div
                class="colored-circle w-3 h-3 bg-blue-400 rounded-full"
              ></div> -->
              <button id="project-unfold-button">
                <img src="6b0528be6c50fffb4613.svg" id="project-arrow" alt="" />
              </button>
              <h1 class="font-bold">Personal</h1>
            </div>
            <p>5</p>
            


          </li>
          <!-- task list -->
          <div class="tasks-pane pl-5 pb-3 pt-1">
            <div class="task-tag flex pl-2 gap-3 items-baseline">
              <div
                class="colored-circle w-3 h-3 bg-blue-400 rounded-full"
              ></div>
              <h1>shopping</h1>
            </div>

            <div class="task-tag flex pl-2 gap-3 items-baseline">
              <div
                class="colored-circle w-3 h-3 bg-blue-400 rounded-full"
              ></div>
              <h1>shopping</h1>
            </div>
          </div>
        
        <!-- project -->
        <li class="project flex justify-between items-center px-3">
          <div class="project-tag flex gap-3 items-center">
            <button id="project-unfold-button">
              <img src="6b0528be6c50fffb4613.svg" id="project-arrow" alt="" />
            </button>
            <h1 class="font-bold">Work</h1>
          </div>
          <p>12</p>
        </li>




      </ul>
      <!-- right col -->
      <div class="right-col"></div>
    </div>
    <footer class="text-center p-2 bg-blue-400 z-10">
      Developed by Ahmad Adel |
      <a href="https://github.com/a-adel-dev/To-do_list">source</a>
    </footer>
  </body>
</html>
